version: '3.4'

services:
  risk.api:
    hostname: risk.api
    image: ${DOCKER_REGISTRY-}riskapi
    build:
      context: .
      dockerfile: Risk.Api/Dockerfile
    environment:
    - height=12
    - width=8
    - startingArmies=200
    - secretCode=banana
    ports:
    - "5000:80"
    networks:
      risknet:

  risk.sampleclient:
    hostname: risk.sampleclient
    image: ${DOCKER_REGISTRY-}risksampleclient
    build:
      context: .
      dockerfile: Risk.SampleClient/Dockerfile
    ports:
    - "5005:80"
    environment:
    - GameServer=http://risk.api
    - ClientCallbackAddress=http://risk.sampleclient
    - PlayerName=SampleClient
    - joinGame=yes
    - secretCode=banana
    networks:
      risknet:
    depends_on:
    - risk.api


